<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="ajax/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="ajax/control.js"></script>
    <script type="text/javascript" src="materialize/materialize.min.js"></script>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/materialize.min.css" media="screen,projection" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3 en raya</title>
    <link type="text/css" href="css/style.css" rel="stylesheet">
    </link>
</head>

<body>
    <audio id="music" src="media/music/main.mp3" autoplay loop></audio>

    <div id="first">
        <div class="contenido__video">
            <video class="video" autoplay="autoplay" loop="loop" muted="muted">
                <source src="media/video/main.mp4" type="video/mp4" />
            </video>
            <input type="button" id="start" value="COMENZAR" class="myButton">
        </div>

    </div>

    <div id="users" hidden>
        <input type="button" id="back" value="Volver Atras" class="myButton">
        <div id="login" hidden>
            <p id="p">Nombre de usuario</p>
            <input type="text" id="user" class="textuser"><span id="error_user" class="error"></span>
            <p id="p">Contrase単a</p>
            <input type="password" id="password" class="textuser"><span id="error_pass" class="error"></span>
            <br><br>
            <input type="button" id="access1" value="Acceder" class="myButton">
            <input type="button" id="access2" value="Acceder" class="myButton" hidden>

            <a id="link">多Eres nuevo? Haz click aqui para registrarte</a>
        </div>
        <div id="register" hidden>
            <p id="p">Nuevo usuario</p>
            <input type="text" id="new_user" class="textuser"><span id="error_newuser" class="error"></span>
            <p id="p">Nueva contrase単a</p>
            <input type="password" id="new_password" class="textuser"><span id="error_newpass1" class="error"></span>
            <p id="p">Repita la contrase単a</p>
            <input type="password" id="rep_password" class="textuser"><span id="error_newpass2" class="error"></span>
            <br><br>
            <input type="button" id="reg" value="Registrarse" class="myButton">
            <a id="link2">Volver a la pantalla de login</a>
        </div>
    </div>
    <h1 id="splayer" hidden>Acceda o registrese (Jugador 2)</h1>

    </div>

    <div id="menu" class="row" hidden>
        <div class="contenido__video">
            <video class="video" autoplay="autoplay" loop="loop" muted="muted">
                <source src="media/video/menu.mp4" type="video/mp4" />
            </video>
        </div>
        <div id="banner">
            <p id="name"></p>
        </div>
        <div id="options" class="col s12 m4 l3">
            <input type="button" id="play" value="Nueva Partida" class="myButton">
            <br> <br>
            <input type="button" id="data2" value="Tus Partidas" class="myButton">
            <br>
            <input type="button" id="disconect" value="Desconectar" class="myButton">
        </div>
        <div id="table" class="col s12 m8 l9"></div>
    </div>
    <div id="game" hidden>
        <div id="playing" class="row">
            <h1 id="player"></h1>
            <table id="content_table" class="col s12 m8 l9">
                <tbody>
                    <tr data-row="0">
                        <td data-column="0"></td>
                        <td data-column="1"></td>
                        <td data-column="2"></td>
                    </tr>
                    <tr data-row="1">
                        <td data-column="0"></td>
                        <td data-column="1"></td>
                        <td data-column="2"></td>
                    </tr>
                    <tr data-row="2">
                        <td data-column="0"></td>
                        <td data-column="1"></td>
                        <td data-column="2"></td>
                    </tr>
                </tbody>
            </table>
            <div id="data_game" class="col s12 m4 l3">
                <section class="content-controls">
                    <p id="players"><span id="player1"></span><code id="ptsjug1">0 puntos </code></p>
                    <p id="players"><span id="player2"></span><code id="ptsjug2">0 puntos </code></p>
                </section>
                <br><br><br>
                <input type="button" id="restart" value="Siguiente Ronda" class="myButton" hidden>
                <br><br>
                <input type="button" id="exit" value="Terminar Partida" class="myButton" hidden>
            </div>
        </div>
    </div>
</body>

</html>
